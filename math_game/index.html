	<script>
		// 鎖住鍵盤特定按鍵 //
		$(document).keydown(function (event) {
			if (event.keyCode < 65 && event.keyCode != 8 && event.keyCode != 20 && event.keyCode != 32 ) { 
				return false;
			}else if ( event.keyCode > 90 && event.keyCode != 8 && event.keyCode != 20 && event.keyCode != 32 ) {
			   return false;
		   }
		});

		// 禁止複製+鎖右鍵+禁止全選-IE﹑Firefox﹑Chrome﹑Safari﹑Opera //
		function iEsc(){ 
			return false;
		}
		function iRec(){ 
			return true;
		}

		function DisableKeys() {
		if(event.ctrlKey || event.shiftKey || event.altKey) {
			window.event.returnValue=false;
			iEsc();}
		}
		document.ondragstart=iEsc;
		document.onkeydown=DisableKeys;
		document.oncontextmenu=iEsc;
		if (typeof document.onselectstart !="undefined")
			document.onselectstart=iEsc;
		else{
			document.onmousedown=iEsc;
			document.onmouseup=iRec;
		}
		function DisableRightClick(qsyzDOTnet){
			if (window.Event){
				if (qsyzDOTnet.which == 2 || qsyzDOTnet.which == 3)
					iEsc();
			}
			else
				if (event.button == 2 || event.button == 3){
					event.cancelBubble = true;
					event.returnValue = false;
					iEsc();
				}
		}

		// 全螢幕事件 //
		addEventListener("click", function() {
			var elem = document.documentElement
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.mozRequestFullScreen) {  Firefox 
				elem.mozRequestFullScreen();
			} else if (elem.webkitRequestFullscreen) { 
				elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) { 
				elem.msRequestFullscreen();
			}
		});

		// 裝置判斷 PC or Mobile
		var isMobile = {
			iMob: function () {
				return navigator.userAgent.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i);
			}
		};

		if (isMobile.iMob()) {
			console.log('mob');
			$('body').html('<h5 style="color:red;">**請使用電腦的Chrome瀏覽器獲得更好的體驗**</h5>')
		} else {
			console.log('pc');
		};

	</script>
